<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s1 = '18.3FV4005'
        console.log(s1)
        console.log(typeof s1)
        // Number: mudar para numero, caso consiga
        var n1 = Number(s1)
        console.log(n1)
        console.log(typeof n1)
        // parseInt:mudar para numero, convertendo os primeiros caso tenha
        var n2 = parseInt(s1)
        console.log(n2)
        console.log(typeof n2)
        // parseFloat:converte ate numeros pos virgula
        var n3 = parseFloat(s1)
        console.log(n3)
        console.log(typeof n3)

        var b1 = true
        console.log(b1)
        console.log(typeof b1)

        var m1 = String(b1)
        console.log(m1)
        console.log(typeof m1)

        var mk1 = b1.toString()
        console.log(mk1)
        console.log(typeof mk1)

        var ty1 = NaN
        console.log(ty1)
        console.log(typeof ty1)
        // false: tudo sao true fora (0 NaN '' undefined null)
        var tk1 = Boolean(ty1)
        console.log(tk1)
        console.log(typeof tk1)
    </script>
</body>
</html>
