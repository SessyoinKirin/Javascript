<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var num = 2e4
        // 2*10^4
        console.log(num)
        
        let n1 = 0x100
        // hexadecimal
        console.log(n1)

        let n2 = 0o100
        // octeto
        console.log(n2)

        let n3 = 0b11
        // binario
        console.log(n3)

        var result = typeof num
        console.log(result)
    </script>
</body>
</html>
