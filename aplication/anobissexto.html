<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="textinput" name="textinput" value="" type="number">
    <button onclick="enviar()">Pesquisar</button>
    <p></p>

    <script type="text/javascript">
        function enviar(){
            var valor = document.getElementById("textinput").value;
            // console.log(valor)
            if(valor %4 === 0 && valor %100 !== 0 || valor % 400 === 0){
                // console.log(valor+' é bissexto')
                document.querySelector("p").innerHTML = 'Ano '+valor+' é bissexto'
            }else{
                document.querySelector("p").innerHTML = 'Ano '+valor+' não é bissexto'
            }
        }
    </script>
</body>
</html>
